<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;">
  <g id="little_pepole">
    <circle name="head" r="10" cx="" cy="">
      <animateMotion
        path="M0 -27 l2 0 l-2 0"
        begin="0.1s" dur="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle name="body" r="20" cx="0" cy="3"/>
    <circle name="lefthand" r="5" cx="" cy="">
      <animateMotion
        path="M-25,-7
              A25, 25 0 0,0 -25,13
              A25, 25 0 0,0 -25 -7"
        begin="0.1s" dur="0.5s" repeatCount="indefinite" rotate="auto"
              />
    </circle>
    <circle name="righthand" r="5" cx="" cy="">
      <animateMotion
        path="M25,13
              A25, 25 0 0,0 25,-7
              A25, 25 0 0,0 25 13"
        begin="0.1s" dur="0.5s" repeatCount="indefinite" rotate="auto">
      </animateMotion>
    </circle>
    <circle name="leftfoot" r="7" cx="" cy="">
      <animateMotion
        path="M-20 28
              l10 0
              l-10 0"
        begin="0.1s" dur="0.5s" repeatCount="indefinite"
      />
    </circle>
    <circle name="rightfoot" r="7" cx="" cy="">
      <animateMotion
        path="M10 28
              l10 0
              l-10 0"
        begin="0.1s" dur="0.5s" repeatCount="indefinite"
      />
    </circle>
  </g>
</svg>
