<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation titanesque</title>
  <style>
    
    body {
      background-color: #282828; 
    }
    
    section {
      width: 800px;
      height: 600px;
      margin-left: auto;
      margin-right: auto;
    }

  </style>

  <script type="application/javascript">
    // Insère un noeud avant un autre
    var insert_before = function(toInsert, reference) 
    {
      reference.parentNode.insertBefore(toInsert, reference);
    }

    // Insère un noeud après un autre
    var insert_after = function(toInsert, target) 
    {
      var parentNode = target.parentNode;

      if(parentNode.lastChild == target)
      {
        parentNode.appendChild(toInsert);
      }
      else 
      {
        parentNode.insertBefore(toInsert, target.nextSibling);
      }
    }
  </script>
